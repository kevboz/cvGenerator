<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Welcome to the PDF Generator</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
            
                <form method="POST" >
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputEmail1">Name</label>
                      <input type="text" class="form-control" id="name" name="name" >
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email" >
                    </div>
        
                    <div class="form-group">
                        <label for="phone">phone</label>
                        <input type="text" class="form-control" id="phone" name="phone" >
                    </div>
        
                    <div class="form-group">
                        <label for="address">address</label>
                        <input type="text" class="form-control" id="address" name="address" >
                    </div>

                    <div class="form-group">
                        <label for="summary">About You</label>
                        <textarea type="text-area" class="form-control" id="summary" name="summary" ></textarea>
                    </div>
        
                    
                    <div class="form-group">
                        <label for="degree">degree</label>
                        <input type="text" class="form-control" id="degree" name="degree" >
                    </div>
                    
                    <div class="form-group">
                        <label for="school">school</label>
                        <input type="text" class="form-control" id="school" name="school" >
                    </div>
                    <div class="form-group">
                        <label for="university">university</label>
                        <input type="text" class="form-control" id="university" name="university" >
                    </div>
                    
                    <div class="form-group">
                        <label for="previous_work">Previous Work</label>
                        <input type="text" class="form-control" id="previous_work" name="previous_work" >
                    </div>
                    <div class="form-group">
                        <label for="skills">skills</label>
                        <input type="text" class="form-control" id="skills" name="skills" >
                    </div>

                    <button type="submit"  class="btn btn-primary">Submit</button>
                </form>
          
            </div>
        </div>
    </div>    
        
        
        
    <footer>
        <p>&copy; 2023 PDF Generator</p>
    </footer>
</body>
</html>
